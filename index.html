<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podium Mario Kart ‚Äì Leclerc Marmoutier x Animeico</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: url('data:image/jpeg;base64,{{IMAGE_BASE64}}') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #FFD700;
    }
    .counter {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .podium {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .console {
      background-color: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 15px;
      width: 300px;
      text-align: center;
    }
    .console h2 {
      color: #00FFFF;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    ol {
      list-style: none;
      padding-left: 0;
    }
    li {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    footer {
      text-align: center;
      margin: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèéÔ∏è Podium Mario Kart - Leclerc Marmoutier x Animeico</h1>
  </header>
  <div class="counter" id="counter">Chargement des participations...</div>
  <section class="podium" id="podium">Chargement des scores...</section>
  <footer>
    &copy; 2025 Animeico - Donn√©es en temps r√©el depuis Google Sheets
  </footer>

  <script>
    async function fetchData() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRU6XGT0W_GLOkrww4p6qalRKSS6fi2c4BKgoT7IUUdhzApBjlQopI2b4PfrLsIY2E9Sogu5WDZDlAN/pub?output=csv";
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.split("\n").map(r => r.split(","));
      const headers = rows[0];
      const idxPseudo = headers.indexOf("Pseudo");
      const idxConsole = headers.indexOf("Console");
      const idxTemps = headers.indexOf("Temps");

      const results = rows.slice(1).map(row => ({
        pseudo: row[idxPseudo],
        console: row[idxConsole],
        temps: row[idxTemps]
      })).filter(e => e.pseudo && e.console && e.temps);

      document.getElementById("counter").textContent = `üéÆ Nombre de participations : ${results.length}`;

      const consoles = [...new Set(results.map(e => e.console))];
      const html = consoles.map(console => {
        const pod = results
          .filter(e => e.console === console)
          .sort((a, b) => {
            const [ma, sa, ms] = a.temps.split(":").map(Number);
            const [mb, sb, msb] = b.temps.split(":").map(Number);
            return (ma*60000 + sa*1000 + ms) - (mb*60000 + sb*1000 + msb);
          })
          .slice(0, 3)
          .map((e, i) => {
            const emojis = ["ü•á", "ü•à", "ü•â"];
            return `<li>${emojis[i] || ""} ${e.pseudo} - ${e.temps}</li>`;
          }).join("");

        return `<div class="console"><h2>${console}</h2><ol>${pod || '<li>Aucun score</li>'}</ol></div>`;
      }).join("");

      document.getElementById("podium").innerHTML = html;
    }

    fetchData();
  </script>
</body>
</html>

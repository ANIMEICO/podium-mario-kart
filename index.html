<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üèÅ Podium Mario Kart ‚Äì Leclerc Marmoutier x Animeico</title>
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 1rem;
      animation: zoomIn 1s ease-out;
    }
    .counter {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }
    .podium {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 2rem;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
    }
    .console-block {
      flex: 1 1 300px;
      padding: 1rem;
      border: 2px solid #fff;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .console-block h2 {
      color: #FFD700;
      margin-bottom: 1rem;
    }
    ol {
      list-style: none;
      padding-left: 0;
    }
    li {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üèÅ Podium Mario Kart</h1>
  <div class="counter" id="counter">Chargement des participations...</div>
  <div class="podium" id="podium">Chargement des scores...</div>

  <script>
    async function fetchData() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRU6XGT0W_GLOkrww4p6qalRKSS6fi2c4BKgoT7IUUdhzApBjlQopI2b4PfrLsIY2E9Sogu5WDZDlAN/pub?output=csv";
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.split("\n").map(row => row.split(","));

      const headers = rows[0];
      const pseudoIndex = headers.indexOf("Pseudo");
      const consoleIndex = headers.indexOf("Console");
      const timeIndex = headers.indexOf("Temps");

      const entries = rows.slice(1)
        .map(row => ({
          pseudo: row[pseudoIndex],
          console: row[consoleIndex],
          time: row[timeIndex]
        }))
        .filter(e => e.pseudo && e.console && e.time);

      document.getElementById("counter").textContent = `üéÆ Nombre de participations : ${entries.length}`;

      const consoles = [...new Set(entries.map(e => e.console))];

      const podiumHTML = consoles.map(console => {
        const podium = entries
          .filter(e => e.console === console)
          .sort((a, b) => {
            const ta = a.time.split(":").map(Number);
            const tb = b.time.split(":").map(Number);
            return (ta[0]*60000 + ta[1]*1000 + ta[2]) - (tb[0]*60000 + tb[1]*1000 + tb[2]);
          })
          .slice(0, 3)
          .map((e, i) => `<li>ü•áü•àü•â`.charAt(i + 1) + ` ${e.pseudo} ‚Äì ${e.time}</li>`)
          .join("");

        return `
          <div class="console-block">
            <h2>${console}</h2>
            <ol>${podium || "<li>Aucun score enregistr√©</li>"}</ol>
          </div>
        `;
      }).join("");

      document.getElementById("podium").innerHTML = podiumHTML || "<p>Aucun score encore enregistr√©.</p>";
    }

    fetchData();
  </script>
</body>
</html>
